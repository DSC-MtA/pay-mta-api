---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-api
  namespace: default
  labels:
    app: auth-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: auth-api
  template:
    metadata:
      labels:
        app: auth-api
    spec:
      containers:
        - name: auth-api
          image: gcr.io/pay-mta/auth-api:latest
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: auth-api-hpa
  namespace: default
  labels:
    app: auth-api
spec:
  scaleTargetRef:
    kind: Deployment
    name: auth-api
    apiVersion: apps/v1
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 80
---
apiVersion: v1
kind: Service
metadata:
  name: auth-api-loadbalancer
spec:
  selector:
    app: auth-api
  ports:
    - port: 8080
      targetPort: 80
  type: LoadBalancer
