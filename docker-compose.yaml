version: '3'

services:

  unipay-mta-db:
    container_name: unipay-mta-db
    image: postgres
    restart: always
    hostname: unipay-mta-db
    environment:
      GET_HOST_FROM: dns
      POSTGRES_DB: dev
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432
    networks:
      - unipay-mta-net

  auth-api:
    container_name: auth-api
    image: auth-api:latest
    hostname: auth-api
    build:
      context: auth/
      dockerfile: Dockerfile
    environment:
      GET_HOSTS_FROM: dns
      PGHOST: unipay-mta-db
      PGPORT: 5432
      PGUSER: user
      PGPASSWORD: password
      PGDATABASE: dev
    networks:
      - unipay-mta-net
    ports:
      - 8080:8080
    depends_on:
      - unipay-mta-db
    links:
      - unipay-mta-db
    labels:
      kompose.service.type: LoadBalancer

  payments-api:
    container_name: payments-api
    image: payments-api:latest
    hostname: payments-api
    build:
      context: payments/
      dockerfile: Dockerfile
    environment:
      GET_HOSTS_FROM: dns
      PGHOST: unipay-mta-db
      PGPORT: 5432
      PGUSER: user
      PGPASSWORD: password
      PGDATABASE: dev
    networks:
      - unipay-mta-net
    ports:
      - 9090:9090
    depends_on:
      - unipay-mta-db
    links:
      - unipay-mta-db
    labels:
      kompose.service.type: LoadBalancer

  migrator:
    container_name: migrator
    image: migrator:latest
    hostname: migrator
    build:
      context: migrator/
      dockerfile: Dockerfile
    environment:
      GET_HOSTS_FROM: dns
      PGHOST: unipay-mta-db
      PGPORT: 5432
      PGUSER: user
      PGPASSWORD: password
      PGDATABASE: dev
    networks:
      - unipay-mta-net
    depends_on:
      - unipay-mta-db
    links:
      - unipay-mta-db
    labels:
      kompose.service.type: LoadBalancer

networks:
  unipay-mta-net:
    driver: bridge